<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <script src="https://unpkg.com/htmx.org@1.9.6" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="container max-w-xl mx-auto">
    <h1 class="font-bold text-2xl my-16">TODO APP!</h1>

    <div id="todos" class="my-8">
        {{ block "Todos" . }}
        {{ range . }}
            <div class="grid grid-cols-7 gap-2 mt-4">
                <p class="col-span-5 {{ if .Done }} line-through {{ end }}">
                    {{ .Todo }}
                </p>
        {{ end }}
        {{ end }} 
    </div>
</body>
</html>
